<div class="container">
    <h2>Create Book</h2>
    <form (ngSubmit)="onSubmit()" style="padding:3%;" #bookForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="book.title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="authorId">Author ID</label>
            <input type="number" id="authorId" name="authorId" [(ngModel)]="book.authorId" class="form-control"
                required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="published" name="published" [(ngModel)]="book.published"
                class="form-check-input">
            <label for="published" class="form-check-label">Published</label>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" [(ngModel)]="book.year" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="book.description" class="form-control"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input type="date" id="dateCreated" name="dateCreated" [(ngModel)]="book.dateCreated" class="form-control"
                required>
        </div>
        <br />
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Create Book</button>
            <button type="button" class="btn btn-secondary" (click)="cancelCreation()">Cancelar</button>
        </div>
    </form>
</div>
